<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)">
      <mat-toolbar>
        <span routerLink="/" (click)="barService.sendNext('main',true)" class="aligndown">
          <mat-icon>home</mat-icon>Menu
        </span>
      </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="apply" (click)="drawer.toggle()"><mat-icon class="aligndownMenu">group</mat-icon>apply</a>
      <a mat-list-item 
        routerLink="balance" 
        (click)="drawer.toggle();barService.sendNext('leaves',false)">
        <mat-icon class="aligndownMenu">group</mat-icon>balance
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="leavesBar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span routerLink="/" (click)="barService.sendNext('main',true)" class="aligndown"><mat-icon>home</mat-icon>Module leaves</span>
      <span class="fillSpace"></span>
      <span *ngIf="!(isHandset$ | async)" class="buttons">
        
        <button mat-raised-button routerLink="apply" color="primary" class="button">apply</button>
        <button 
          mat-raised-button 
          routerLink="balance" 
          color="primary" 
          class="button"
          (click)="barService.sendNext('leaves',false)">
          balance
        </button>

      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
